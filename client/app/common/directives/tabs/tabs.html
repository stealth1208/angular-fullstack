<div>
    <ul>
        <li ng-repeat="tab in tabCtrl.tabs" ng-click="tabCtrl.selectTab(tab)">
            <a ng-class="{active: tabCtrl.selected == $index}">{{tab.name}}</a>
        </li>
    </ul>
    <input type="text" ng-model="tabCtrl.pen">
    <button type="button" ng-click="tabCtrl.addPen()">Add pen</button>
    <div ng-transclude></div>    
</div>
